<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Price Center DBM</title>
    <link rel="stylesheet" href="{% static 'tpcdbm/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'tpcdbm/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'tpcdbm/css/tpcdbm.css' %}">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark mynav">
      <div class="container-fluid">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Price Center DBM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Welcome: {{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:user_list' %}">Staff</a></li>
            {% if user.admin %}
              <li class="nav-item"><a class="nav-link" href="{% url 'accounts:adduser' %}">Add User</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
